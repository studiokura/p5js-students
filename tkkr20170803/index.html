<!DOCTYPE html>
<html>
<head>
<title>P5.js Test</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.4/p5.min.js"></script>
<script>
var haba = 90;
var yoko = 90;
var tate = 90;
var sayuu = 1;
var jyouge = 1;
function setup() {
    createCanvas(400, 400);
}
function draw() {
    background(115);
    if(yoko<0 || yoko>400){
        sayuu = sayuu * -1;
    }
    if(tate<0 || tate>400){
        jyouge = -1;
    }
    tate = tate + jyouge;
    yoko = yoko + sayuu;
    ellipse(yoko, tate, haba, haba);
    ellipse(100,100,50,50);
}
</script>
</head>
<body>
</body>
</html>
